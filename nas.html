<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes flow {
            from { stroke-dashoffset: 40; }
            to { stroke-dashoffset: 0; }
        }
        .data-line-active {
            stroke-dasharray: 8;
            animation: flow 1.5s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-900 p-4 flex justify-center items-center min-h-screen">

    <div class="relative bg-slate-900 p-8 rounded-xl w-full max-w-xl flex flex-col items-center border border-slate-800 shadow-2xl overflow-visible">
        
        <!-- Fila de Clientes -->
        <div class="grid grid-cols-3 gap-4 w-full relative z-10">
            <!-- Los cables de arriba se dibujan desde cada cliente hacia abajo -->
            <div class="flex flex-col items-center relative">
                <div class="p-3 bg-slate-800 rounded-lg border border-slate-700 w-20 shadow-lg mb-16">
                    <svg class="w-6 h-6 text-blue-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <p class="text-[8px] uppercase font-bold text-slate-400 text-center mt-1">PC</p>
                </div>
                <!-- Cable inclinado -->
                <svg class="absolute top-16 w-full h-24 overflow-visible pointer-events-none">
                    <line x1="50%" y1="0" x2="150%" y2="100%" stroke="#475569" stroke-width="2" />
                </svg>
            </div>

            <div class="flex flex-col items-center relative">
                <div class="p-3 bg-slate-800 rounded-lg border border-slate-700 w-20 shadow-lg mb-16">
                    <svg class="w-6 h-6 text-blue-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    <p class="text-[8px] uppercase font-bold text-slate-400 text-center mt-1">MÃ³vil</p>
                </div>
                <!-- Cable recto -->
                <svg class="absolute top-16 w-full h-24 overflow-visible pointer-events-none">
                    <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#475569" stroke-width="2" />
                </svg>
            </div>

            <div class="flex flex-col items-center relative">
                <div class="p-3 bg-slate-800 rounded-lg border border-slate-700 w-20 shadow-lg mb-16">
                    <svg class="w-6 h-6 text-blue-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <p class="text-[8px] uppercase font-bold text-slate-400 text-center mt-1">Smart Home</p>
                </div>
                <!-- Cable inclinado inverso -->
                <svg class="absolute top-16 w-full h-24 overflow-visible pointer-events-none">
                    <line x1="50%" y1="0" x2="-50%" y2="100%" stroke="#475569" stroke-width="2" />
                </svg>
            </div>
        </div>

        <!-- Switch de Red -->
        <div class="relative z-20 my-4">
            <div class="w-16 h-12 bg-slate-700 rounded-md flex items-center justify-center border-2 border-slate-500 shadow-xl">
                <div class="grid grid-cols-4 gap-1">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                    <div class="w-1.5 h-1.5 bg-slate-500 rounded-full"></div>
                </div>
            </div>
            <p class="absolute -bottom-5 left-1/2 -translate-x-1/2 text-[9px] text-slate-500 font-bold whitespace-nowrap">SWITCH RED</p>
        </div>

        <!-- Cable de Flujo de Datos (VERDE) -->
        <div class="relative w-full h-20 flex justify-center">
            <svg class="w-1 h-full overflow-visible">
                <line x1="50%" y1="0" x2="50%" y2="100%" class="data-line-active" stroke="#10b981" stroke-width="4" />
            </svg>
        </div>

        <!-- Unidad NAS -->
        <div class="flex flex-col items-center z-20">
            <div class="w-24 h-32 bg-emerald-600 rounded-lg flex flex-col items-center p-2 shadow-2xl border-b-8 border-emerald-800">
                <div class="w-full h-1 bg-emerald-400/30 mb-2 rounded"></div>
                <div class="space-y-2 w-full">
                    <div class="h-3 bg-emerald-900/40 rounded flex items-center px-1">
                        <div class="w-1 h-1 bg-green-400 rounded-full animate-pulse mr-1"></div>
                        <div class="h-0.5 w-full bg-emerald-700"></div>
                    </div>
                    <div class="h-3 bg-emerald-900/40 rounded flex items-center px-1">
                        <div class="w-1 h-1 bg-green-400 rounded-full mr-1"></div>
                        <div class="h-0.5 w-full bg-emerald-700"></div>
                    </div>
                    <div class="h-3 bg-emerald-900/40 rounded flex items-center px-1">
                        <div class="w-1 h-1 bg-green-400 rounded-full mr-1"></div>
                        <div class="h-0.5 w-full bg-emerald-700"></div>
                    </div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <span class="block font-bold text-emerald-400 text-xs tracking-widest">NAS SERVER</span>
                <span class="text-[9px] font-mono text-emerald-600">192.168.1.100</span>
            </div>
        </div>

    </div>

</body>
</html>
